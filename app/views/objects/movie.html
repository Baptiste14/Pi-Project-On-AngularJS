<div class = "panel">
    <div class="movie">
        <div class="panel-heading">
            <p>
                Title : {{item.title}}
            </p>
        </div>
        <div class="panel-body">
            Realisator : {{item.realisator}}
            <div>
                Casting : 
                <div ng-repeat="actor in item.actors">
                    {{actor}}
                </div>
            </div>
            
        </div>
        <div class="panel-footer">
            {{item.year}}
        </div>
    </div>
</div>
