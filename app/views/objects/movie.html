<div class = "panel">
    <div class="movie">
        <div class="panel-heading">
            <p>
                <a href="#/movie/{{item.title}}">{{item.title}}</a>
            </p>
        </div>
        <div class="panel-body">
            
            <div>
                Casting
                <div ng-repeat="actor in item.actors">
                    {{actor.role}} : {{actor.name}}
                </div>
            </div>
            
        </div>
        <div class="panel-footer">
        Realisator : {{item.realisator}}<br/>
        {{item.year}}
        </div>
    </div>
</div>
