<div class = "panel">
    <div class="music">
        <div class="panel-heading">
            <p>
                {{item.title}}
            </p>
        </div>
        <div class="panel-body">
            <table class = "col-xs-12">
                <tr>
                    <td>
                        Artist
                    </td>
                    <td>
                        {{item.artist}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Album
                    </td>
                    <td>
                        {{item.album}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Track
                    </td>
                    <td>
                        {{item.track}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">
            {{item.year}}
        </div>
    </div>
</div>
