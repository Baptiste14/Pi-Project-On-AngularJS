<div class = "panel">
    <div class="music">
        <div class="panel-heading">
            <p>
                {{item.title}}
            </p>
        </div>
        <div class="panel-body">
            Artist : {{item.artist}} <br/>
            Album : {{item.album}} <br/>

        <div class="panel-footer">
            {{item.year}}
        </div>
    </div>
</div>
