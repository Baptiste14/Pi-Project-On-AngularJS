<div class = "panel">
    <div class="music">
        <div class="panel-heading">
            <p>
                <a href="/#/musics/{{item.title}}">{{item.title}}</a>
            </p>
        </div>
        <div class="panel-body">
            <table class = "col-xs-12">
                <tr>
                    <td>
                        Artist
                    </td>
                    <td>
                        {{item.artist}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Tracks
                    </td>
                    <td>
                        {{item.musics.length}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">
            {{item.year}}
        </div>
    </div>
</div>
