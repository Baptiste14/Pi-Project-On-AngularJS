<!-- Display Title, Realisator, year, Country?-->
<div class = "panel">
    <div class="movie">
        <div class="panel-heading">
            <p>
                <a href="#/movie/{{item.title}}">{{item.title}}</a>
            </p>
        </div>
        <div class="panel-body">
            <table class = "col-xs-12">
                <tr>
                    <td>
                        Realisator
                    </td>
                    <td>
                        {{item.realisator}}
                    </td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">
            {{item.year}}
        </div>
    </div>
</div>
