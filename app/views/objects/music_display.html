<div class = "panel">
    <div class="music">
        <div class="panel-heading">
            {{music.title}}
        </div>
        <div class="panel-body">
            <audio controls>
                <source src="{{music.link}}" type="audio/mpeg">
                Your browser does not support this audio format.
            </audio>
        </div>
        <div class="panel-footer">
            Track {{music.track}}
        </div>
    </div>
</div>
