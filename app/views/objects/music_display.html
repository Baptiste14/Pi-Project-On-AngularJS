<div class = "panel">
    <div class="album">
        <div class="panel-heading">
            {{music.title}}
            <div class="pull-right"></div>
        </div>
        <div class="panel-body">
            Track {{music.track}}
        </div>
        <div class="panel-footer">
            <center>
                <audio controls>
                    <source src="{{music.link}}" type="audio/mpeg">
                    Your browser does not support this audio format.
                </audio>
            </center>
        </div>
    </div>
</div>
