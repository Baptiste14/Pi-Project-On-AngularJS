<div class="header">
    <div class="row">
        <div class="col-xs-4">
                <a ng-href="/">
                    <img src="/res/drawable/HeaderImage.png" width="230"/>
                </a>
        </div>
        <div class="col-xs-8">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{active:location == '/musics'}"><a ng-href="/#/musics">Musics</a></li>
                <li ng-class="{active:location == '/movies'}"><a ng-href="/#/movies">Movies</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown">Add content</a>
                    <ul class="dropdown-menu">
                        <li><a href="/#/Upload_movie">Movie<span class="badge">0</span></a></li>
                        <li><a href="/#/Upload_music">Music <span class="badge">0</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <div class="row" ng-show="location == '/musics' || location == '/' || location == '/movies'">
        <button ng-click="show = !show" class="btn btn-default col-xs-1 col-xs-push-1 glyphicon glyphicon-search"/>
        <div ng-show="show" class="col-xs-9 col-xs-push-1">
            <input type="text" class="form-control" id="search" ng-model = "$parent.search">
        </div>
    </div>
</div>
