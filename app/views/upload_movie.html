<ng-include src="'views/header.html'"></ng-include>
<DIV class="content">
	<div class="row">
	    <div class="col-lg-12">
	        <h2>Add new movie</h2>
	        
	        <form class="col-md-12 col-sm-12 cal-xs-12" ng-submit="addContent()">
	        	<div class="input-group">
 					<span class="input-group-addon">Title</span>
  					<input type="text" class="form-control" placeholder="The Vagabond" ng-model="titre"></input>
				</div>
				<div class="input-group">
 					<span class="input-group-addon">Author</span>
  					<input type="text" class="form-control" placeholder="Charlie  Chapelin" ng-model="author"></input>
				</div>
				<div class="input-group">
 					<span class="input-group-addon">Year</span>
  					<input type="number" class="form-control" placeholder="1916" ng-model="year"></input>
				</div>
				<div class="input-group">
 					<span class="input-group-addon">Length</span>
  					<input type="text" class="form-control" placeholder="175'13''" ng-model="length"></input>
				</div><br><br>
				<center><button type="button" class="btn btn-default">Send</button></center>
	        </form>
	    </div>
	</div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
