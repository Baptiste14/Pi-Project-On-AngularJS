<ng-include src="'views/header.html'"></ng-include>
<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <h2>{{item.title}}</h2>
            <table>
                <tr>
                    <td>
                        Artist
                    </td>
                    <td>
                        {{item.artist}}
                    </td>
                </tr>
                <tr>
                    <td>
                        Year
                    </td>
                    <td>
                        {{item.year}}
                    </td>
                </tr>
            </table>
            <div ng-repeat="music in item.musics">
                <div class="col-xs-12 col-sm-6 col-lg-3">
                    <music-display></music-display>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
