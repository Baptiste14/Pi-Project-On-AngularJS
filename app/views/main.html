<ng-include src="'views/header.html'"></ng-include>
<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <h2>Recent Additions</h2>
            <div ng-repeat="item in items | orderBy : 'year' : true">
                <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
                    <music-display ng-if="item.type == 'Music'"></music-display>
                    <movie-display ng-if="item.type == 'Movie'"></movie-display>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
