<ng-include src="'views/header.html'"></ng-include>
<div class="content">
    <h2>{{item.title}}</h2>
    <div class="row">
        <div class="col-xs-10 col-xs-push-1 col-md-5 col-md-push-1">
            <video height="50%" ng-src="{{item.link}}" controls></video>
        </div>
        <table class="col-xs-10 col-xs-push-1 col-md-5">
            <tr>
                <td>
                    Realisator
                </td>
                <td>
                    {{item.realisator}}
                </td>
            </tr>
            <tr ng-repeat="actor in item.actors">
                <td>
                    {{actor.role}}
                </td>
                <td>
                    {{actor.name}}
                </td>
            </tr>
        </table>
    </div>

</div>
<ng-include src="'views/footer.html'"></ng-include>
