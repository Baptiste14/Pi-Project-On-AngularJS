<ng-include src="'views/header.html'"></ng-include>
<div class="content">
    <div class="row">
        <div class="col-lg-12">
            <h2>Recent Additions</h2>
            <div ng-repeat="item in items | filter : {type : 'music'} | orderBy : 'year' : reverse">
                <div class="col-xs-12 col-sm-6 col-lg-3">
                    <music-display ></music-display>
                    <div class="clearfix" ng-if="$index%4 == 3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
