<ng-include src="'views/header.html'"></ng-include>
<div class="content">
	<div class="row">
	    <div class="col-lg-12">
	        <h2>Add new movie</h2>
	        
	        <form class="col-md-12 col-sm-12 cal-xs-12" ng-submit="addMovie()">
	        	<div class="input-group">
 					<span class="input-group-addon">Title</span>
  					<input type="text" class="form-control" placeholder="The Vagabond" ng-model="title"></input>
				</div>
				<div class="input-group">
 					<span class="input-group-addon">Link</span>
  					<input type="text" class="form-control" placeholder="http://www.myServer.ru/myMovie.mp4" ng-model="link"></input>
				</div>
				<center><button type="submit" class="btn btn-default">Send</button></center>
	        </form>
	    </div>
	</div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
