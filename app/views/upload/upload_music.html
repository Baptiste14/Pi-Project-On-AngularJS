<ng-include src="'views/header.html'"></ng-include>
<DIV class="content">
	<div class="row">
	    <div class="col-lg-12">
	        <h2>Add new album</h2>
	        
	        <form class="col-md-12 col-sm-12 cal-xs-12" ng-submit="addAlbum()">
	        	<div class="input-group">
                    <span class="input-group-addon">Title</span>
                    <input type="text" class="form-control" placeholder="L'Art de la fugue" ng-model="newAlbum.title"/>
                    <span class="input-group-addon">Artist</span>
                    <input type="text" class="form-control" placeholder="Jean-SÃ©bastien Bach" ng-model="newAlbum.artist"/>
                </div>
				<div class="input-group">
                    <span class="input-group-addon">Year</span>
                    <input type="number" class="form-control" placeholder="1750" ng-model="newAlbum.year"/>
                    <span class="input-group-addon">Tracks</span>
                    <span class="form-control">{{newAlbum.musics.length}}</span>
				</div>
                <br/>
                <h3>Album tracks</h3>
                <div ng-repeat="music in newAlbum.musics">
                    <div class="input-group album-track">
                        <span class="input-group-addon">Title </span>
                        <input type="text" class="form-control" placeholder="L'Art de la fugue" ng-model="newAlbum.musics[$index].title"/>
                        <span class="input-group-addon">Track</span>
                        <span class="form-control">{{music.track}}</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">Link</span>
                        <input type="text" class="form-control" placeholder="http://www.myServer.ru/myMusic.mp3" ng-model="newAlbum.musics[$index].link"/>
                    </div>
                    <center>
                        <button class="input-group-addon spe-button" ng-click="removeMusic($index)">Remove</button>
                        <button class="input-group-addon spe-button" ng-click="addMusic()" ng-show="newAlbum.musics.length == music.track">Add Track</button>
                    </center>
                    <br/>
                </div>
                <center><button type="submit" class="btn btn-default">Send</button></center>
	        </form>
	    </div>
	</div>
</div>
<ng-include src="'views/footer.html'"></ng-include>
