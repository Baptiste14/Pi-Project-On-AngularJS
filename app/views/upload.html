<ng-include src="'views/header.html'"></ng-include>
<div class="row">
    <div class="col-lg-12">
        <h2>Add new content</h2>
        
        <form class="col-md-12 col-sm-12 cal-xs-12" ng-submit="sendContent()">
        	<div class="type-btn">
			  <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown">
			    Large button <span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu">
			    <li>Movie</li>
				<li>Music</li>
				<li>Others</li>
			  </ul>
			</div>
        	<input type="text" id="Title" ng-model="titre"></input><BR>
        	<input type="text" id="Author" ng-model="author"></input><BR>
        	<input type="text" id="Year" ng-model="year"></input><BR>
        	<input type="text" id="Track" ng-model="track"></input><BR>

        </form>
    </div>

</div>
<ng-include src="'views/footer.html'"></ng-include>
